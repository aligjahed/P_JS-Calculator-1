<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/fluency/48/000000/globe-earth.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container flex flex-jc-c flex-ai-c flex-column">
      <h1>Simple JS Calculator</h1>
      <div class="calc">
        <div class="calc__view">
          <p class="preview">0</p>
          <p class="inputOp">+</p>
          <h3 class="view">0</h3>
        </div>
        <div class="calc__action">
          <div onclick="input(this.id)" id="num_1" class="button" href="#">
            <p>1</p>
          </div>
          <div onclick="input(this.id)" id="num_2" class="button" href="#">
            <p>2</p>
          </div>
          <div onclick="input(this.id)" id="num_3" class="button" href="#">
            <p>3</p>
          </div>
          <div onclick="input(this.id)" id="op_del" class="button" href="#">
            <p>BS</p>
          </div>
          <div onclick="input(this.id)" id="num_4" class="button" href="#">
            <p>4</p>
          </div>
          <div onclick="input(this.id)" id="num_5" class="button" href="#">
            <p>5</p>
          </div>
          <div onclick="input(this.id)" id="num_6" class="button" href="#">
            <p>6</p>
          </div>
          <div onclick="input(this.id)" id="op_add" class="button" href="#">
            <p>+</p>
          </div>
          <div onclick="input(this.id)" id="num_7" class="button" href="#">
            <p>7</p>
          </div>
          <div onclick="input(this.id)" id="num_8" class="button" href="#">
            <p>8</p>
          </div>
          <div onclick="input(this.id)" id="num_9" class="button" href="#">
            <p>9</p>
          </div>
          <div onclick="input(this.id)" id="op_sub" class="button" href="#">
            <p>-</p>
          </div>
          <div onclick="input(this.id)" id="op_reset" class="button" href="#">
            <p>c</p>
          </div>
          <div onclick="input(this.id)" id="num_0" class="button" href="#">
            <p>0</p>
          </div>
          <div onclick="input(this.id)" id="op_div" class="button" href="#">
            <p>/</p>
          </div>
          <div onclick="input(this.id)" id="op_mul" class="button" href="#">
            <p>*</p>
          </div>
        </div>
        <div onclick="input(this.id)" id="op_acc" class="button">
          <p>=</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./app/js/main.js"></script>
</html>
